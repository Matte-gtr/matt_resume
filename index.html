<!DOCTYPE html>
<html>

<head>
    <title>
        CV Awesome!
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
</head>

<body>
    <header>
        <div class="row container-fluid">
            <a href="index.html" alt="profile photo">
                <div class="col-md-4 logo">
                </div>
            </a>
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="name">Matthew Snell</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-inline clearfix">
                        <li class="col-xs-6 col-md-3 ul-menu-color-home menuitem hvr-shutter-out-vertical">
                            <a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true" id="grow"></span><span class="buttontext">Home</span></a>
                        </li>
                        <li class="col-xs-6 col-md-3 ul-menu-color-resume menuitem hvr-shutter-out-vertical">
                            <a href="#"><span class="glyphicon glyphicon-stats" aria-hidden="true" id="grow"></span><span class="buttontext">Resume</span></a>
                        </li>
                        <li class="col-xs-6 col-md-3 ul-menu-color-contact menuitem hvr-shutter-out-vertical">
                            <a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" id="grow"></span><span class="buttontext">Contact</span></a>
                        </li>
                        <li class="col-xs-6 col-md-3 ul-menu-color-download menuitem hvr-shutter-out-vertical">
                            <a href="#"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true" id="grow"></span><span class="buttontext">Download CV</span></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </header>
    <section class="container-fluid">
        <div class="row row-table">
            <div class="col-xs-12 col-cm-12 col-md-8 color-three-reasons section-column">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">
                            About me
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4" id="spaced">
                    <h5 class="uppercase general-sub">about</h5>
                    <p class="inline-block">
                        A passionate and skilled full stack developer with experience of HTML, CSS, Java, Bootstrap and many more.
                    </p>
                </div>
                <div class="col-sm-4" id="spaced">
                    <h5 class="uppercase general-sub">download my cv</h5>
                    <p class="inline-block">
                        Need a printable version of my CV? Download it here.
                        <a href="#" class="cv-pdf" alt="CV.pdf"><i class="glyphicon glyphicon-cloud-download" aria="hidden"></i></a>
                    </p>
                </div>
                <div class="col-sm-4" id="spaced">
                    <h5 class="uppercase general-sub">my social</h5>
                    <p class="inline-block">
                        <ul class="list-inline social-links">
                            <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#" target="_blank"><i class="fa fa-pinterest"></i></a></li>

                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</html>
